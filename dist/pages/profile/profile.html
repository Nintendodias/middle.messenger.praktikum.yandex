<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- <script type="module" src="./templates/head.js"></script> -->
<meta charset="utf-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer">
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/pages/profile/profile.b7159ff8.css"><link rel="stylesheet" href="/pages/login/login.8a71c5b8.css"><script src="/pages/profile/profile.6e644110.js" defer=""></script>

    <link rel="stylesheet" href="/index.6023375b.css">
    <title>Профиль</title>
</head>
<body>
    <main class="wrapper">
        <div>
            <img class="profile_avatar" src="/avatar.4b61186d.png" alt="">
            <p class="profile_name">Имя пользователя</p>
            <form class="form">
                <div class="form__item">
                    <label for="email" class="form__label">Почта</label>
                    <input type="email" id="email" name="email" class="form__input" value="pochta@yandex.ru" readonly="">
                </div>
                <div class="form__item">
                    <label for="login" class="form__label">Логин</label>
                    <input type="text" id="login" name="login" class="form__input" value="ivanivanov" readonly="">
                </div>
                <div class="form__item">
                    <label for="first_name" class="form__label">Имя</label>
                    <input type="text" id="first_name" name="first_name" class="form__input" value="Иван" readonly="">
                </div>
                <div class="form__item">
                    <label for="second_name" class="form__label">Фамилия</label>
                    <input type="text" id="second_name" name="second_name" class="form__input" value="Иванов" readonly="">
                </div>
                <div class="form__item">
                    <label for="display_name" class="form__label">Имя в чате</label>
                    <input type="text" id="display_name" name="display_name" class="form__input" value="Иван" readonly="">
                </div>
                <div class="form__item">
                    <label for="phone" class="form__label">Телефон</label>
                    <input type="tel" id="phone" name="phone" class="form__input" value="+7(909)9673030" readonly="">
                </div>
                <script src="/pages/login/login.8438cd55.js" defer=""></script>

<input type="submit" value="Сохранить" class="button form__button">

            </form>
            <form class="form">
                <div class="form__item">
                    <label for="oldPassword" class="form__label">Старый пароль</label>
                    <input type="password" id="oldPassword" name="oldPassword" class="form__input">
                </div>
                <div class="form__item">
                    <label for="newPassword" class="form__label">Новый пароль</label>
                    <input type="password" id="newPassword" name="newPassword" class="form__input">
                </div>
                <div class="form__item">
                    <label for="repeatPassword" class="form__label">Повторите новый пароль</label>
                    <input type="password" id="repeatPassword" name="repeatPassword" class="form__input">
                </div>
                <script src="/pages/login/login.8438cd55.js" defer=""></script>

<input type="submit" value="Сохранить" class="button form__button">

            </form>
            <button class="btn btn-link">Изменить данные</button>
            <button class="btn btn-link">Изменить пароль</button>
            <div class="modal">
                <div>
                    <p class="modal__title">Загрузите файл</p>
                    <form enctype="multipart/form-data" method="post">
                        <input type="file" name="avatar" accept="image/*,image/jpeg">
                        <script src="/pages/login/login.8438cd55.js" defer=""></script>

<input type="submit" value="Поменять" class="button form__button">

                    </form> 
                </div>
            </div>
        </div>
    </main>
</body>
</html>
