<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script type="module" src="./index.ts"></script>
    <link rel="stylesheet" href="../../global.less" />
    <title>Профиль</title>
</head>

<body>
    <main class="wrapper">
        <div class="form-container">
            <div data-render="avatar"></div>
            <form class="form" data-form="profile-data">
                <div data-render="title20"></div>
                <div data-render="inputs"></div>
                <div data-render="button_wrapper"></div>
            </form>
            <div data-render="btn-link"></div>
            <div data-render="links"></div>
            <div data-render="modal"></div>
            <div class="modal" data-modal="1">
                <div>
                    <form class="form">
                        <div data-render="inputs"></div>
                        <div data-render="button_wrapper"></div>
                    </form>
                    <img class="modal_close" src="../../static/icons/close.svg" alt="">
                </div>
            </div>
            <div class="modal" data-modal="2">
                <div>
                    <div data-render="title20"></div>
                    <form method="post" enctype="multipart/form-data">
                        <label class="input-file">
                            <span class="input-file-text" type="text"></span>
                            <input type="file" name="file" accept="image/*,image/jpeg">
                            <span class="input-file-btn">Выберите файл</span>
                        </label>
                        <div data-render="button_wrapper"></div>
                    </form>
                    <img class="modal_close" src="../../static/icons/close.svg" alt="">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
